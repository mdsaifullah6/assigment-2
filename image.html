<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-img{
            display: flex;
           width: 1002px;
           height: 430px;
            gap: 2px;
           flex-direction: row;
        }
        
        .img1,.img2{
            width:100%;
            height: 100%; 
        }
        @media screen and (max-width: 576px){
            .main-img{
               flex-direction: column;
               width: auto;
            }
            
        }
    </style>
</head>
<body>
    <div class="main-img">
        <div  >
            <img class="img1" src="images/B.jpg" alt="">
        </div>
          <div>
            <img class="img2" src="images/C.jpg" alt="">
          </div>
            
    </div>
    
</body>
</html>
